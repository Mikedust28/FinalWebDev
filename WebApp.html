<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      margin-bottom: 20px;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 5px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background-color: white;
      border: 2px solid #ccc;
      font-size: 2rem;
      text-align: center;
      line-height: 100px;
      cursor: pointer;
      user-select: none;
    }

    .cell.taken {
      cursor: not-allowed;
    }

    #status {
      margin-top: 20px;
      font-size: 1.2rem;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
    }

    a {
      margin-top: 20px;
      font-size: 1rem;
      text-decoration: none;
      color: #0077cc;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="board" id="board"></div>
  <div id="status"></div>
  <button onclick="resetGame()">Reset</button>
  <a href="scratch.html">‚Üê Back to Scratch Page</a>

  <script>
    const board = document.getElementById('board');
    const status = document.getElementById('status');
    let cells = Array(9).fill('');
    let player = 'X';
    let computer = 'O';
    let gameOver = false;
    let playerTurn = true;
  
    function drawBoard() {
      board.innerHTML = '';
      cells.forEach((value, index) => {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        if (value) {
          cell.textContent = value;
          cell.classList.add('taken');
        }
        cell.addEventListener('click', () => {
          if (playerTurn && !cells[index] && !gameOver) {
            playerMove(index);
          }
        });
        board.appendChild(cell);
      });
    }
  
    function playerMove(index) {
      cells[index] = player;
      drawBoard();
      if (checkWinner(player)) {
        status.textContent = 'You win!';
        gameOver = true;
        return;
      }
      if (isDraw()) {
        status.textContent = 'It\'s a draw!';
        gameOver = true;
        return;
      }
      playerTurn = false;
      setTimeout(computerMove, 500);
    }
  
    function computerMove() {
      if (gameOver) return;
  
      let move = findBestMove(computer) || findBestMove(player) || getRandomMove();
      if (move !== null) {
        cells[move] = computer;
        drawBoard();
  
        if (checkWinner(computer)) {
          status.textContent = 'Computer wins!';
          gameOver = true;
          return;
        }
        if (isDraw()) {
          status.textContent = 'It\'s a draw!';
          gameOver = true;
          return;
        }
      }
      playerTurn = true;
    }
  
    function findBestMove(sym) {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (let combo of wins) {
        const [a, b, c] = combo;
        const values = [cells[a], cells[b], cells[c]];
        if (values.filter(v => v === sym).length === 2 && values.includes('')) {
          let emptyIndex = combo[values.indexOf('')];
          return emptyIndex;
        }
      }
      return null;
    }
  
    function getRandomMove() {
      let empty = cells.map((v, i) => v === '' ? i : null).filter(i => i !== null);
      return empty.length ? empty[Math.floor(Math.random() * empty.length)] : null;
    }
  
    function checkWinner(sym) {
      const wins = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      return wins.some(combo => combo.every(i => cells[i] === sym));
    }
  
    function isDraw() {
      return cells.every(cell => cell !== '');
    }
  
    function resetGame() {
      cells = Array(9).fill('');
      gameOver = false;
      playerTurn = true;
      status.textContent = '';
      drawBoard();
    }
  
    drawBoard();
  </script>
</body>
</html>
